version: '3.8'

services:
  # Main Database
  mysql:
    image: mysql:8.0
    container_name: billim-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "${MYSQL_PORT}:3306"
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./data/mysql:/var/lib/mysql # 데이터 영속성 보장

  # Cache & Session Store
  redis:
    image: redis:alpine
    container_name: billim-redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./data/redis:/data
